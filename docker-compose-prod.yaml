version: '3.5'

services:

  db:
    container_name: container-database-quiz
    image: postgres:16
    restart: always
    env_file:
      - prod.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - quiz-network

  quiz-api:
    container_name: container-quiz-api
    image: a4sufpb/quizapi:latest
    depends_on:
      - db
    restart: always
    env_file:
      - prod.env
    ports:
      - "8080:8080"
    networks:
      - quiz-network

volumes:
  db_data: {}

networks:
  quiz-network:
    name: quiz-network
    driver: bridge